<div class="row">
  <div class="col-8-12">
    <h1>{{pageTitle}}</h1>
  </div>
  <div *ngIf="user != null" class="col-4-12 right">
    <span>{{user.displayName}}</span>
    <button (click)="logoutClicked()">Logout</button>
    <img 
      *ngIf="user.profileImage != null"
      [src]="user.profileImage + '&sz=50'">
  </div>
</div>
