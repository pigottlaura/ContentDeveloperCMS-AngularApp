<div class="row">
  <app-history-display
    [history]="projectStructureHistory"
    [historyOf]="'structure'"
    [showPreview]="true"
    (revertToCommit)="revertToCommit($event)">
  </app-history-display>
</div>

<div class="row">
  <app-history-display
    [history]="projectContentHistory"
    [historyOf]="'content'"
    [showPreview]="true"
    (revertToCommit)="revertToCommit($event)">
  </app-history-display>
</div>
