<app-cms-navigation
	[userAccessLevel]="1"
	(requestToChangeView)="changeView($event)"></app-cms-navigation>
<app-errors
	[errors]="errors"
	(requestToDismissErrors)="requestToDismissErrors($event)"></app-errors>
<div class="row container-background">
	<app-structure-view
		*ngIf="_view == 'structure'"
		[projectStructure]="projectStructure"
		(viewRequestToSaveStructure)="viewRequestToSaveStructure($event)"
		(viewRequestToResetStructure)="viewRequestToResetStructure()">
	</app-structure-view>

	<app-content-view
		*ngIf="_view == 'content'"
		[userAccessLevel]="1"
		[customCss]="projectSettings.custom_css"
		[projectStructure]="projectStructure"
		[(projectContent)]="projectContent"
		[projectAccessLevels]="projectSettings.access_levels"
		(viewRequestToSaveContent)="viewRequestToSaveContent($event)"
		(viewRequestToResetContent)="viewRequestToResetContent()">
	</app-content-view>

	<app-history-view
		*ngIf="_view == 'history'"
		[projectStructureHistory]="projectStructureHistory"
		[projectContentHistory]="projectContentHistory"
		(viewRequestToSaveStructure)="viewRequestToSaveStructure($event)"
		(viewRequestToSaveContent)="viewRequestToSaveContent($event)">
	</app-history-view>

	<app-settings-view
		*ngIf="_view == 'settings'"
		[isAdmin]="true"
		[(projectSettings)]="projectSettings"
		(settingsUpdated)="viewRequestToRefreshSettings($event)"
		(viewRequestToRefreshSettings)="viewRequestToRefreshSettings($event)"
		(viewNotifyingOfProjectDeletion)="viewNotifyingOfProjectDeletion($event)">
	</app-settings-view>
</div>
