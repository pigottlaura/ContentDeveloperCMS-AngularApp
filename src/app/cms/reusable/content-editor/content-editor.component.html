<div
    class="row"
    *ngIf="projectStructure != null">
  <div class="col-2-12">
      <ul *ngIf="projectStructure != null">
        <li *ngFor="let collection of projectStructure | keyValArray : 'keys'"
            (click)="viewCollection(collection)"
            [class]="(collection === currentCollection) || (currentCollection == null && index == 0) ? 'active' : ''">
          {{collection}}
        </li>
      </ul>
  </div>
  <div class="col-10-12">
    <ng-container *ngIf="currentCollectionName != null">
      <app-collection
        [collection]="currentCollectionName"
        [projectContent]="projectContent"
        [projectStructure]="projectStructure"
        [viewContent]="viewContent">
      </app-collection>
    </ng-container>
  </div>
</div>
