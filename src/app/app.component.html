<app-header
    [user]="user"
    [pageTitle]="pageTitle"
    (requestToLogout)="logout()"></app-header>

    <app-login
        *ngIf="user == null">
    </app-login>

    <app-cms 
        *ngIf="user != null"
        (requestToUpdatePageTitle)="updatePageTitle($event)">
    </app-cms>
<app-footer></app-footer>
